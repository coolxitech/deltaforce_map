name: 构建并部署到 gh-pages 分支

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 可选：自动缓存 pnpm

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4

      - name: 安装依赖
        run: pnpm install

      - name: 构建前端项目
        run: pnpm run build

      - name: 部署到 gh-pages 分支
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist